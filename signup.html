<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel = "shortcut icon" type = "x-icon" href="logo1.jpg">
  <link rel="stylesheet" type="text/css" href="sign.css">
</head>
</header>
<body>
  <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
  <div class="container">
    <form class="signup-form" action="submit.php" method="POST">
      <h2>Signup Form</h2>
      <div class="form-group">
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" placeholder="USN" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class = "form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class = "form-group">
        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone number" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch</option>
          <option value="CSE">Computer Science and Engineering</option>
          <option value="ISE">Information Science and Engineering</option>
          <option value="AIML">Artificial Intelligence and Machine Learning </option>
          <option value="ECE">Electronics and Communication Engineering</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CE">Civil Engineering</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year-of-study">Year of Study:</label>
        <select id="year-of-study" name="year-of-study" required>
          <option value="">Select Year</option>
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">Fourth Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      <div class="form-group">
        
        <input type="submit">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
